<body>
    
    <script>
        
        // homework part 1
        function sumProducts(products) {
            const sum = products.reduce((acc, product) => acc + product.price * product.quantity, 0);
            return sum;
        }
        const products = [
            { name: 'pen', price: 20, quantity: 2 },
            { name: 'pencil', price: 15, quantity: 1 },
            { name: 'notebook', price: 25, quantity: 3 }
        ];

        const total = sumProducts(products);
        console.log(total);




        // homework part 2, first type
        const array1 = [12, 25, 35];
        const array2 = [47, 78, 96];

        const combinedArray = [...array1, ...array2];

        console.log(combinedArray);

        // homework part 2, second type
        
        function combineArrays(arr1, arr2) {
            return [...arr1, ...arr2];
        }

        const ar1 = [64, 51, 37];
        const ar2 = [28, 17, 57];

        const combinArray = combineArrays(ar1, ar2);

        console.log(combinArray);




    </script>


</body>
